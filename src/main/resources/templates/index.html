<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/webjars/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="/webjars/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>My bank</title>
</head>
<body>



<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Bank</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/}">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/admin/account/create}">Create Account</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/admin/transaction/create}">Create Transaction</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/admin/customer/create}">Create Customer</a>
            </li>
            <li class="nav-item">
                <a id="logout" th:href="@{/logout}">Log Out</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>



<div>
<h1>Customers</h1>
    <table class="table">
        <thead class="thead-dark">
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Age</th>
        <th scope="col">Phone</th>
        <th scope="col">Email</th>
        <th scope="col">Active</th>
        <th scope="col">Customer Accounts</th>
        <th scope="col">Transactions</th>
        <th scope="col">Create account</th>
        <th scope="col">Create transaction</th>

    </tr>
    </thead>
    <tbody>
    <tr scope="row" th:each="customerDto : ${customersDtoList}">
        <td th:text="${customerDto.id}"></td>
        <td th:text="${customerDto.name}"></td>
        <td th:text="${customerDto.age}"></td>
        <td th:text="${customerDto.phone}"></td>
        <td th:text="${customerDto.email}"></td>
        <td th:text="${customerDto.active}"></td>
        <td><a th:href="@{/admin/customer/{id}/accounts (id=${customerDto.id})}">Accounts</a></td>
        <td><a th:href="@{/admin/customer/{id}/account/transactions (id=${customerDto.id})}">Transactions</a></td>
        <td><a th:href="@{/admin/customer/{id}/account (id=${customerDto.id})}">Create account</a></td>
        <td><a th:href="@{/admin/customer/{id}/account/transaction (id=${customerDto.id})}">Create transaction</a></td>


    </tr>
    </tbody>
</table>
</div>
</body>
</html>
